</div>

<!-- what's app icon -->
<app-whatsapp-icon></app-whatsapp-icon>

<!-- spinner - only show in browser (not SSR) -->
@if (isBrowser()) {
<ngx-spinner
  bdColor="rgba(0,0,0,0.93)"
  size="large"
  color="#c4a164"
  [fullScreen]="true"
  type="square-jelly-box"
  >
   <p class="text-white text-center fw-bolder mt-5 fs-4 text-capitalize">scrappe voyager</p>
</ngx-spinner>
}
